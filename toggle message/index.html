<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="msg">"Welcome to javaScript"</h1>
    <button onclick="ToggleMessage()">Toggle Messagae</button>
    <script>
        function ToggleMessage(){
            if(msg.innerHTML !== msg){
                document.getElementById('msg').innerHTML = `"Friday it is !! "`
            }else{
                document.getElementById('msg').innerHTML = `"Welcome to javaScript"`
            }
        }
    </script>
</body>
</html>
